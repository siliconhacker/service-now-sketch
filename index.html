<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service Now Sketch</title>
  <link rel="stylesheet" href="css/main.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
  <script type="text/javascript" src="js/serviceData.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>


<body ng-app="serviceApp">
<div class="container">
  <section class="service-header">
    <div class="service-header__nav-menu">
      <img src="images/top.jpg" alt="jpg1">
    </div>
    <div class="service-header__search-bar">
    </div>
  </section>

  <!-- welcome user banner at the top of page -->
  <section class="service-hero">
    <div class="service-hero__content">
      <p>Welcome, <span class="service-hero__content--highlight">Cory!</span> What would you like to accomplish today?</p>
    </div>
  </section>

  <!-- main body nlf functions -->
  <section class="service-home" ng-controller="ServiceCtrl">
<div class="service-home__nlf-input">
          <div ng-switch="jData">
          <p>I need a  
              <!--         1st switchboard -->
              <select ng-model="$parent.jData" id="resizing_select1">
              <option value="">any</option>
              <option value="jSolutionsView" >solution</option>
              <option value="jSolutionsWinsView">solution wins</option>
              </select>

              <!--         2nd solutions -->
              <span ng-switch-when="jSolutionsView">
              <span> for </span>
              <select  ng-model="$parent.serviceSolutionIndustry"  >
              <option ng-selected= "{{item.name === serviceSolutionIndustry}}" ng:repeat="item in jSolutions" value="{{item.name}}">{{item.industry}}</option>
              </select>
              <span> and </span>
              <select ng-model="$parent.serviceSolutionProduct">
              <option ng-selected= "{{item.name === serviceSolutionProduct}}" ng:repeat="item in jSolutions2" value="{{item.name}}">{{item.product}}</option>
              </select>
              </span>
              <!--         3rd wins -->
              <span ng-switch-when="jSolutionsWinsView">
              <span> for </span>
              <select  ng-model="$parent.serviceWinsIndustry">
              <option ng-selected= "{{item.name === serviceWinsIndustry}}" ng:repeat="item in jWins" value="{{item.name}}">{{item.industry}}</option>
              </select>
              <span> and </span>
              <select ng-model="$parent.serviceWinsProduct">
              <option ng-selected= "{{item.name === serviceWinsProduct}}" ng:repeat="item in jWins2" value="{{item.name}}">{{item.product}}</option>
              </select>
              </span>
            </p>
          </div>
  
      </div>  

    <!-- main body search tool -->
<!--     <div class="service-home__nlf-input">
      <p>I need a solution for any industry and any product.</p>
    </div>  
     -->
     
    <!-- main search button -->
    <div class="service-home__nlf-button">
      <button ng-click='whatsSelected()'>Find it!  
      </button>
    </div>

    <div class="service-home__divider-line">
    </div>

    <div class="service-home--flex">
        <!-- submit a solution block -->
        <div class="service-home__solution-submit">
          <div class="service-home__solution-icon">
            <img src="images/s1.svg" alt="svg1">
          </div>
          <div class="service-home__solution-links">
          <a href="#">Submit a Solution</a>
          <a href="#">View my Solutions</a>
          </div>
        </div>

        <!-- win a solution block -->
        <div class="service-home__win-submit">
          <div class="service-home__win-icon">
            <img src="images/s2.svg" alt="svg2">
          </div>
          <div class="service-home__win-links">
          <a href="#">Submit a Solution Win</a>
          <a href="#">View my Solution Wins</a>
          </div>
        </div>
    </div>
  </section>

  <!-- main footer links at the bottom of page -->
  <section class="service-footer">
    <div class="service-footer--flex">
      <div class="service-footer__group-1">
        <a href="#">Solutions</a>
        <a href="#">Solution Wins</a>
        <a href="#">People</a>
        <a href="#">Enablement</a>
      </div>
      <div class="service-footer__group-2">
        <a href="#">Standard View</a>
        <a href="#">Demo Center</a>
      </div>
      <div class="service-footer__group-3">
        <a href="#">Create an Incident</a>
      </div>
    </div>
  </section>
</div>
</body>
</html>
